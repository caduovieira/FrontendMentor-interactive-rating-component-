<body>

  <!-- Rating state start -->
  <main>

    <div id="star-container">
      <img src="./images/icon-star.svg" alt="Icon Star">
    </div>
    
    <h1>How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      
    <div id="rating">
        <div onclick="toggleColor()"><span>1</span></div>
        <div onclick="toggleColor()"><span>2</span></div>
        <div onclick="toggleColor()"><span>3</span></div>
        <div onclick="toggleColor()"><span>4</span></div>
        <div onclick="toggleColor()"><span>5</span></div>
    </div>
      
    <input type="submit" value="SUBMIT"/>
  </main>

  <!-- Rating state end -->
